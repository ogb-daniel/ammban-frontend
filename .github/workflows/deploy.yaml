name: Deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build the app
        run: pnpm build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy

          # Copy standalone build (if it exists)
          if [ -d ".next/standalone" ]; then
            cp -r .next/standalone/* deploy/
          else
            # Fallback if standalone output doesn't exist
            mkdir -p deploy/.next
            cp -r .next/server deploy/.next/ || true
            cp -r .next/required-server-files.json deploy/.next/ || true
            cp package.json deploy/
          fi

          # Create .next/static directory in the deployment
          mkdir -p deploy/.next/static

          # Copy static files
          if [ -d ".next/static" ]; then
            cp -r .next/static deploy/.next/
          fi

          # Copy public directory if it exists
          if [ -d "public" ]; then
            cp -r public deploy/
          fi

          # Copy next.config.js
          cp next.config.js deploy/ || echo "next.config.js not found, skipping"

          # Create zip file
          cd deploy && zip -r ../app.zip . && cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ammban-frontend # Your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
